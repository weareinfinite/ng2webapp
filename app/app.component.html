<div>
<md-toolbar color="primary">
  <span>Application Title</span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <span>Right Aligned Text</span>
</md-toolbar>

<md-grid-list cols="4" >
   <md-grid-tile>
   	<button md-button (click)="sayHello()">Click</button>
   </md-grid-tile>
   <md-grid-tile>
   	<md-card>

		<md-card-subtitle>Create todos</md-card-subtitle>
	   <md-card-title>TODOS</md-card-title>   
	   <md-card-content>
	       <md-list>
		   <md-list-item *ngFor="let todo of todos">{{todo}}</md-list-item>
		</md-list>
	   </md-card-content>
	   <md-card-actions>
	   <md-input [(ngModel)]="newTodo" placeholder="Todo?"></md-input>
		<button md-raised-button  (click)="addTodo()">Add</button>
   		</md-card-actions>
		
		
	</md-card>
   </md-grid-tile>
   <md-grid-tile>Three</md-grid-tile>
   <md-grid-tile>Four</md-grid-tile>
</md-grid-list>

	
	
</div>
