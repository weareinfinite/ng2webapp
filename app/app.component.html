<div>

	<h1>{{appName}}</h1>

	<input type="text" [(ngModel)]="appName">

	<button (click)="sayHello()">Click</button>

	<div>
		<h3>Todos</h3>
		<input type="text" [(ngModel)]="newTodo">
		<button (click)="addTodo()">Add</button>
		<ul>
			<li *ngFor="let todo of todos">{{todo}}</li>
		</ul>
	</div>

</div>
